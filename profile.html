    function getId(element) {
    var count = element.closest('tr').rowIndex-1
    //alert(tasks[element.closest('tr').rowIndex-1]['store']);
    if (document.getElementById('deletebutton1').id === 'deletebutton1'){
        document.getElementById("myTable").deleteRow(count)
       profiles.splice(count,1)
        fs.writeFileSync('profiles.json',JSON.stringify(profiles))
    }
    
    }
    function slider(element) {
    var count = element.closest('tr').rowIndex-1
    if (element.checked === true){
     profiles[count]["onlyCheckoutOnce"] = true
     fs.writeFileSync('profiles.json',JSON.stringify(profiles))
    }
    else if(element.checked === false){
        profiles[count]["onlyCheckoutOnce"] = false
        fs.writeFileSync('profiles.json',JSON.stringify(profiles))
    }
    }

    function searchTable(value,data){
    var filteredData = []
    for (var i = 0; i < data.length; i++){
        value = value.toLowerCase()
        var profile = data[i].name.toLowerCase()
        var email = data[i].shippingAddress.email.toLowerCase()
        var cardholder = data[i].paymentDetails.nameOnCard.toLowerCase()
        var number = data[i].paymentDetails.cardNumber.toLowerCase()
        var name = data[i].shippingAddress.name.toLowerCase()
         if (profile.includes(value)){
            filteredData.push(data[i])
        }
       else if (email.includes(value)){
            filteredData.push(data[i])
        }
        else if (cardholder.includes(value)){
            filteredData.push(data[i])
        }
        else if (number.includes(value)){
            filteredData.push(data[i])
        }
        else if (name.includes(value)){
            filteredData.push(data[i])
        }
    }
    return filteredData
}
